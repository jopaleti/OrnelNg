<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="mart_container">
        <div class="container">
            <div class="row g-2 justify-content-between">
                <div class=" col-md-6 col-lg-6 item">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators carousel-indicatorsZ">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><img src="<%= car.carImage1 %> " class="d-block h-100 w-100" alt="..."></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"><img src="<%= car.carImage2 %> "" class="d-block h-100 w-100" alt="..."></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 2"><img src="<%= car.carImage3 %> "" class="d-block h-100 w-100" alt="..."></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 2"><img src="<%= car.carImage4 %> "" class="d-block h-100 w-100" alt="..."></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 2"><img src="<%= car.carImage5 %> "" class="d-block h-100 w-100" alt="..."></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="<%= car.carImage1 %>" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="<%= car.carImage2 %>" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="<%= car.carImage3 %>" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="<%= car.carImage4 %>" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="./Public/images/ji2.webp" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <div class=" col-md-6 col-lg-6 item">
                    <img src="./Public/images/benz1.webp" alt="img.webp">
                </div>
                
            </div>
        </div>
    </div>    
</body>
</html>
